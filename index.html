<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniDash</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="start-menu">
                <h1>MiniDash</h1>
                <p class="subtitle">Évite les obstacles, atteins l'arrivée !</p>
                <button id="start-btn">▶ Jouer</button>
                <div class="controls-hint">
                    <span>Espace / Clic = Sauter</span>
                    <span>P / B = Pause</span>
                    <span>Entrée / N = Recommencer</span>
                </div>
            </div>
            <div id="score" class="hidden">Distance: 0m</div>
            <div id="game-over" class="hidden">
                <h2>Game Over!</h2>
                <p>Distance: <span id="final-score">0</span>m</p>
                <button id="restart-btn">Recommencer</button>
            </div>
            <div id="level-complete" class="hidden">
                <h2>Niveau terminé !</h2>
                <p>Distance: <span id="level-final-score">0</span>m</p>
                <button id="level-restart-btn">Recommencer</button>
            </div>
        </div>
    </div>

    <script>
        // Cache-busting: force le rechargement des fichiers JS à chaque fois
        window.addEventListener('DOMContentLoaded', () => {
            const script = document.createElement('script');
            script.type = 'module';
            script.src = 'js/main.js?' + Date.now();
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
